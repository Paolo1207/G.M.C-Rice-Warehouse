services:
  - type: web
    name: gmc-rice-warehouse
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=/opt/render/project/src/backend:$PYTHONPATH gunicorn backend.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gmc-database
          property: connectionString

databases:
  - name: gmc-database
    databaseName: gmc_warehouse
    user: gmc_user
    plan: free