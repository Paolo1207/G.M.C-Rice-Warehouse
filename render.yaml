services:
  - type: web
    name: gmc-rice-warehouse
    env: python
    pythonVersion: 3.11.10
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gmc-database
          property: connectionString

databases:
  - name: gmc-database
    databaseName: gmc_warehouse
    user: gmc_user