<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.M.C Rice Warehouse - Admin Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(76, 175, 80, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            color: #2E7D32;
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2E7D32;
            font-weight: 600;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E8F5E8;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #FFFFFF;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .back-btn {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #2E7D32;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .error-message {
            background: #FFEBEE;
            color: #C62828;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #F44336;
            display: none;
        }

        .success-message {
            background: #E8F5E9;
            color: #2E7D32;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #4CAF50;
            display: none;
        }

        /* Forgot Password Modal */
        .forgot-password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .forgot-password-modal.active {
            display: flex;
        }

        .forgot-password-content {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .forgot-password-content h2 {
            color: #2E7D32;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .forgot-password-content p {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .forgot-password-content .form-group {
            margin-bottom: 1.5rem;
        }

        .forgot-password-content .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .forgot-password-content .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .forgot-password-content .close-btn {
            background: transparent;
            color: #666;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        .forgot-password-content .close-btn:hover {
            color: #2E7D32;
        }

        #forgotPasswordLink:hover {
            color: #2E7D32 !important;
            text-decoration: underline !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üëë</div>
        <div class="admin-badge">Administrator Access</div>
        <h1>Admin Login</h1>
        <p class="subtitle">Access the full GMC management system</p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <label for="password" style="margin-bottom: 0;">Password</label>
                    <a href="#" id="forgotPasswordLink" style="color: #4CAF50; text-decoration: none; font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: color 0.3s ease;">Forgot Password?</a>
                </div>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login as Administrator</button>
        </form>
        
        <a href="/login" class="back-btn">‚Üê Back to Role Selection</a>
    </div>

    <!-- Forgot Password Modal -->
    <div class="forgot-password-modal" id="forgotPasswordModal">
        <div class="forgot-password-content">
            <h2>üîê Forgot Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" name="resetEmail" required style="width: 100%; padding: 1rem; border: 2px solid #E8F5E8; border-radius: 10px; font-size: 1rem;">
                </div>
                <button type="submit" class="submit-btn">Send Reset Link</button>
                <button type="button" class="close-btn" onclick="closeForgotPasswordModal()">Cancel</button>
            </form>
            <div id="forgotPasswordMessage" style="margin-top: 1rem;"></div>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Basic validation
            if (!email || !password) {
                errorDiv.textContent = 'Please fill in all fields';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                // Call the backend login endpoint
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    // Redirect to admin dashboard
                    window.location.href = '/admin/dashboard';
                } else {
                    errorDiv.textContent = data.error || 'Invalid email or password';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        // Forgot Password functionality
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('forgotPasswordModal').classList.add('active');
        });

        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.remove('active');
            document.getElementById('forgotPasswordForm').reset();
            document.getElementById('forgotPasswordMessage').innerHTML = '';
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const messageDiv = document.getElementById('forgotPasswordMessage');
            const submitBtn = e.target.querySelector('.submit-btn');
            
            if (!email) {
                messageDiv.innerHTML = '<div style="color: #C62828; padding: 0.5rem; background: #FFEBEE; border-radius: 5px;">Please enter your email address</div>';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch('/admin/api/auth/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email
                    }),
                    credentials: 'include' // Ensure session cookies are sent
                });
                
                console.log('Response status:', response.status);
                
                // Handle non-JSON responses (like HTML error pages)
                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    // If response is not JSON (e.g., HTML error page), create error object
                    const text = await response.text();
                    console.error('Non-JSON response:', text.substring(0, 200));
                    data = {
                        ok: false,
                        error: response.status === 403 ? 'Session expired. Please refresh the page.' : 'Server error occurred'
                    };
                }
                
                console.log('Response data:', data);
                
                if (response.ok && data.ok) {
                    messageDiv.innerHTML = '<div style="color: #2E7D32; padding: 0.5rem; background: #E8F5E9; border-radius: 5px; margin-top: 1rem;">‚úì Please check your email for the password reset link.</div>';
                    submitBtn.textContent = 'Link Sent!';
                    
                    // Close modal after 3 seconds
                    setTimeout(() => {
                        closeForgotPasswordModal();
                        document.getElementById('successMessage').textContent = 'Password reset link sent! Please check your email.';
                        document.getElementById('successMessage').style.display = 'block';
                    }, 3000);
                } else {
                    // Check if it's a CSRF error
                    const errorMsg = data.error || 'Error sending reset link. Please try again.';
                    console.error('Password reset failed:', {
                        status: response.status,
                        statusText: response.statusText,
                        error: errorMsg,
                        fullData: data,
                        responseURL: response.url,
                        responseHeaders: Object.fromEntries(response.headers.entries())
                    });
                    
                    // Log the full response text if available
                    if (data.error) {
                        console.error('Server error message:', data.error);
                    }
                    
                    // Show user-friendly error message
                    if (response.status === 403 || errorMsg.toLowerCase().includes('csrf')) {
                        messageDiv.innerHTML = '<div style="color: #C62828; padding: 0.5rem; background: #FFEBEE; border-radius: 5px; margin-top: 1rem;">‚ö†Ô∏è Server configuration issue. Please contact administrator or try again later.</div>';
                    } else {
                        messageDiv.innerHTML = `<div style="color: #C62828; padding: 0.5rem; background: #FFEBEE; border-radius: 5px; margin-top: 1rem;">${errorMsg}</div>`;
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                messageDiv.innerHTML = '<div style="color: #C62828; padding: 0.5rem; background: #FFEBEE; border-radius: 5px; margin-top: 1rem;">Failed to send reset link. Please try again.</div>';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });

        // Close modal when clicking outside
        document.getElementById('forgotPasswordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeForgotPasswordModal();
            }
        });
    </script>
</body>
</html>
