<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.M.C Rice Warehouse - Predictive Stock Analysis System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .role-btn {
            padding: 1.5rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            color: white;
        }

        .admin-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(76, 175, 80, 0.4);
        }

        .manager-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
        }

        .manager-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(33, 150, 243, 0.4);
        }

        .role-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .footer {
            margin-top: 3rem;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">GMC</div>
        <h1>G.M.C Rice Warehouse</h1>
        <p class="subtitle">Web-Based Predictive System for Rice Stock Demand Forecast Analysis</p>
        
        <div class="role-buttons">
            <a href="/admin-login" class="role-btn admin-btn">
                <span class="role-icon">üëë</span>
                Login as Administrator
            </a>
            
            <a href="/manager-login" class="role-btn manager-btn">
                <span class="role-icon">üè¢</span>
                Login as Branch Manager
            </a>
        </div>
        
        <div class="footer">
            <p>Predictive Stock Analysis & Inventory Management</p>
        </div>
    </div>
</body>
</html>
